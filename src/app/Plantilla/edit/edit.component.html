<div class="container mt-0 margin-top-25 margin-bottom-25">
  <div
    fxLayout="column"
    fxLayoutGap="20px"
    fxLayout.gt-md="row"
    fxLayoutAlign="space-around center"
    class="content text-center"
  >
    <div class="blocks">
      <button mat-raised-button (click)="Listar()">
        <mat-icon>list</mat-icon> Listar plantillas
      </button>

      <button mat-raised-button color="primary" (click)="Nuevo()">
        <mat-icon>add</mat-icon> Agregar plantilla
      </button>
    </div>
  </div>
</div>
<div class="col-md-10 user-container m-auto container">
  <h2 style="margin: auto;text-align: center;">Editar Plantilla</h2>
  <div class="container">
    <div [hidden]="submitted" style="">
      <form action="" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="plantilla.nombre"
            id="nombre"
            name="nombre"
          />
        </div>
        <div class="form-group">
          <label for="contenido">Tipo de plantilla</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="plantilla.idTipoPlantilla"
            id="idTipoPlantilla"
            name="idTipoPlantilla"
          />
        </div>
        <div class="form-group">
          <label for="descripcion">Descripcion</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="plantilla.descripcion"
            id="descripcion"
            name="descripcion"
          />
        </div>
        <div class="form-group">
          <label for="contenido">Contenido</label>
          <angular-editor
            [placeholder]="'Enter text here...'"
            [(ngModel)]="plantilla.contenido"
            [config]="editorConfig"
            name="contenido"
          ></angular-editor>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
    </div>
  </div>
</div>
